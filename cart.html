<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <!-- Add Razorpay Script -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <!-- Add Store Configuration -->
    <script src="config.js"></script>
    <script>
      // Check both email and MetaMask authentication
      if (!window.location.pathname.endsWith('auth.html')) {
        const isMetaMaskConnected = localStorage.getItem('walletConnected') === 'true';
        const isEmailAuthenticated = localStorage.getItem('sara_auth');
        
        // Redirect to auth if neither method is authenticated
        if (!isMetaMaskConnected && !isEmailAuthenticated) {
          window.location.href = 'auth.html';
        }
      }
    </script>
</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="index.html" class="nav-logo">SARA</a>
            </div>

            <div class="nav-menu" id="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="index.html#featured" class="nav-link">Featured</a></li>
                    <li class="nav-item"><a href="index.html#new" class="nav-link">New</a></li>
                    <li class="nav-item"><a href="index.html#subscribed" class="nav-link">Subscribed</a></li>
                </ul>
            </div>

            <div>
                <i class='bx bxs-cart nav-cart active'></i>
                <i class='bx bx-menu nav-toggle' id="nav-toggle"></i>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <section class="cart section">
            <h2 class="section-title">SHOPPING CART</h2>
            
            <div class="cart-container bd-grid">
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be dynamically added here -->
                </div>
                
                <div class="cart-summary">
                    <h3 class="cart-summary-title">Order Summary</h3>
                    <div class="cart-total">
                        <span>Total Items:</span>
                        <span id="total-items">0</span>
                    </div>
                    <div class="cart-total">
                        <span>Total Amount:</span>
                        <span id="total-amount">â‚¹0</span>
                    </div>
                    <div class="payment-options">
                        <button class="button checkout-button" onclick="handleCheckout()">PAY WITH FIAT</button>
                        <button class="button crypto-button" onclick="handleCryptoPayment()">PAY WITH ETH</button>
                    </div>
                </div>
            </div>
        </section>
    </main> 

    <footer class="footer section">
        <div class="footer-container bd-grid">
            <div class="footer-box">
                <h3 class="footer-title">SARA</h3>
                <p class="footer-deal">Products Store</p>
                <a href="#"><img src="https://i.postimg.cc/sgtFn03x/footerstore1.png" alt="image" class="footer-store"></a>
                <a href="#"><img src="https://i.postimg.cc/pd8w3YdZ/footerstore2.png" alt="image" class="footer-store"></a>
            </div>

            <div class="footer-box">
                <h3 class="footer-title">EXPLORE</h3>
                <ul>
                    <li><a href="index.html" class="footer-link">Home</a></li>
                    <li><a href="index.html#featured" class="footer-link">Featured</a></li>
                    <li><a href="index.html#new" class="footer-link">New</a></li>
                    <li><a href="index.html#subscribed" class="footer-link">Subscribe</a></li>
                </ul>
            </div>

            <div class="footer-box">
                <h3 class="footer-title">OUR SERVICES</h3>
                <ul>
                    <li><a href="#" class="footer-link">Pricing</a></li>
                    <li><a href="#" class="footer-link">Free Shipping</a></li>
                    <li><a href="#" class="footer-link">Gift Cards</a></li>
                </ul>
            </div>

            <div class="footer-box">
                <h3 class="footer-title">FOLLOW US</h3>
                <a href="#" class="footer-social"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="footer-social"><i class='bx bxl-instagram'></i></a>
                <a href="#" class="footer-social"><i class='bx bxl-youtube'></i></a>
            </div>
        </div>

        <p class="footer-copy">&#169; 2024 Copyright All rights reserved</p>
    </footer>

    <script src="main.js"></script>
    <script src="cart.js"></script>
    <script src="payment.js"></script>
</body>
</html>
